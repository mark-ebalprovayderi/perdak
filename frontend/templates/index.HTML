<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>НейроЧат</span>
            </div>
            <div class="header-controls">
                <button class="icon-btn" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="clear-chat">
                    <i class="fas fa-broom"></i>
                </button>
                <button class="icon-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main class="chat-container">
            <div class="welcome-message">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>Привет! Я твой AI-ассистент</h2>
                <p>Задай мне любой вопрос, и я постараюсь помочь тебе с ответом.</p>
                <div class="suggestions">
                    
                </div>
            </div>

            <div class="messages-container" id="messages-container">
                <!-- Сообщения будут добавляться здесь -->
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="message-input" 
                        placeholder="Введите ваше сообщение..." 
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="disclaimer">
                    <i class="fas fa-info-circle"></i>
                    Нейросеть может допускать ошибки. Проверяйте важную информацию.
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
